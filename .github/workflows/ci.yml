name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install --package-lock-only
        npm ci
        npm install --save-dev electron@latest electron-builder@latest
        
    - name: Build
      run: |
        npm run build
        echo "Build completed"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: List build output
      run: dir dist
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}-windows
        name: Release v${{ github.run_number }} (Windows)
        draft: false
        prerelease: false
        files: |
          dist/Sky Folder Selector Setup.exe
          dist/Sky Folder Selector Setup.exe.blockmap
          dist/latest.yml

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install --package-lock-only
        npm ci
        npm install --save-dev electron@latest electron-builder@latest
        
    - name: Build
      run: |
        npm run build
        echo "Build completed"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: List build output
      run: ls -la dist/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}-macos
        name: Release v${{ github.run_number }} (macOS)
        draft: false
        prerelease: false
        files: |
          dist/Sky Folder Selector.dmg
          dist/Sky Folder Selector.app
          dist/latest-mac.yml 