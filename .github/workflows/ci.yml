name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build Windows executable
      run: |
        pyinstaller --name "Sky Folder Selector" --windowed --onefile --hidden-import pkgutil --hidden-import PyQt6 sky_folder_selector.py
        echo "Build completed"
        
    - name: List build output
      run: dir dist
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/Sky Folder Selector.exe
        retention-days: 5
        compression-level: 9

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build macOS app
      run: |
        pyinstaller --name "Sky Folder Selector" --windowed --add-binary "sky_folder_selector.py:." --hidden-import pkgutil --hidden-import PyQt6 --target-architecture x86_64 --target-architecture arm64 --codesign-identity "-" --osx-entitlements-file entitlements.plist sky_folder_selector.py
        echo "Build completed"
        
    - name: List build output
      run: ls -la dist/
        
    - name: Create DMG
      run: |
        hdiutil create -volname "Sky Folder Selector" -srcfolder "dist/Sky Folder Selector.app" -ov -format UDZO "dist/Sky Folder Selector.dmg"
        
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: dist/Sky Folder Selector.dmg
        retention-days: 5
        compression-level: 9

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        path: dist
        
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: macos-build
        path: dist
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          dist/Sky Folder Selector.exe
          dist/Sky Folder Selector.dmg 